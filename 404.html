<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // اسم الريبو بتاعك على GitHub
      var repo = "aurages";

      // إعادة التوجيه لملف index.html مع تمرير الرابط اللي المستخدم كتبه
      var redirectTo =
        window.location.protocol + "//" +
        window.location.host + "/" + repo +
        "/index.html?redirect=" + window.location.pathname;

      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
