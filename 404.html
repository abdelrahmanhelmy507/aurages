<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // اسم الريبو
      var repo = "/aurages";

      // جيب الباث بدون اسم الريبو
      var path = window.location.pathname.replace(repo, "");

      // اعمل ريديركت للـ index.html مع الباث
      window.location.replace(
        repo +
          "/index.html?redirect=" +
          path +
          window.location.search +
          window.location.hash
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
